{% load static %}
<html>
<head>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="{%static 'user_side/js/jquery-1.10.2.min.js'%}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
<link rel="stylesheet" type="text/css" href="{%static 'user_side/css/print.css'%}" media="print">

<style>
    body{
        margin: 0px;
        padding: 0px;
        background-color: white;
    }
    table
    {
        font-family:sans-serif;
        color: blue;
        position: absolute;
        left: 50%;
        top:50%;
        transform: translate(-50%,-50%);
    }
   
</style>
</head>

    <body>
     {% for show in show_list %}
        <div id="content" >
        <table border="1" width="250px" height="300px">
            <tr>
                <td>
                    Movie :
                </td>
                <th>
                    {{show.movie}}
                </th>
            </tr>
			<tr>
                <Td>
                    Theatre:
                </Td>
                <th>
                   {{show.Name}}
                </th>
            </tr>
			
            <tr>
                <Td>
                    Screen:
                </Td>
                <th>
                   {{show.screen}}
                </th>
            </tr>
			<tr>
                <Td>
                    Date :
                </Td>
                <th>
                    {{show.date}}
                </th>
            </tr>
            <tr>
                <Td>
                    Time :
                </Td>
                <th>
                    {{show.time}}
                </th>
            </tr>
            {% endfor %}
            <tr>
                <Td>
                    No of Tickets :
                </Td>
                <th>
                    {{ticket}}
                </th>
            </tr>
            <tr>
                <Td>
                    Total :
                </Td>
                <th>
                   {{total}}
                </th>
            </tr>
            <tr id = "print-btn">
                <td colspan="2" align="center">
                    <a href="{% url 'index' %}"><input type="button" value = "finish"  /></a>
					<button id = "print-btn" onclick = "window.print();">print</button>
                </td>
            </tr>
    
        </table>
        </div>
      
		
		
    </body>
</html>
