{% load static %}
<html>
	<head>
	<style>
	   body{
            	margin: 0;
		//background-color:#2222;
		//background:url('seat.jpg');
		background-size:100% 100%;
		
        }
        #main{
            height: 60px;
            width: 100%;
            background-color: #222;
            position: fixed;
            z-index: -1;
		box-shadow:0px 1px 5px #94c82f;
        }
        #menu{
           padding-top: 5px; 
            float: left;
        }
        ul{
            list-style: none;
        }
        li{
            display: inline;
            margin-left: 50px;
            color:white;
            font-family: arial;
            font-size:15px;
        }
        li:first-child{
            color:#94c82f;
            text-shadow:0px 0px 10px #94c82f;
        }
        #search{
            float: right;
            padding-top: 15px;
            margin-right: 50px;
        }
        #search input{
            height: 30px;
            width: 180px;
            text-align: center;
            background-color: transparent;
            padding: 5px;
            color: #94c82f;
            border: 1px solid #94c82f;
            outline: none;
            box-shadow: 0px 0px 10px #94c82f;
            font-family: arial;
            border-radius: 5px;
            margin-right: 20px;
        }
        #logo{
            height: 80px;
            width: 100px;
            float: left;
	padding-right:2px;
            margin-left:17%;
            margin-top: 10px;
		background-color:#222;
            transform: rotate(-10deg);
		z-index:9999;
        }
        a{
            color:white;
            text-shadow:0px 0px 10px #94c82f;
            text-decoration: none;
        }
        #a1{
            color:#94c82f;
            text-shadow:0px 0px 10px #94c82f;
            text-decoration: none;
        }
        #gifts{
		color:white;
		font-family:arial;
           text-shadow:0px 0px 10px #94c82f;
		margin-right:30px;
            text-decoration: none;
	}
	#offers{
		color:white;
		font-family:arial;
           text-shadow:0px 0px 10px #94c82f;
		margin-right:30px;
            text-decoration: none;
	}
	#seats{
		position:absolute;
		top:58%;
		left:50%;
		transform:translate(-50%,-50%);
	}
	.seat{
		height:45px;
		width:45px;
		background-color:#b4e48d;
		border-radius:50%;
		text-align:center;
		line-height:45px;
		font-family:arial;
		font-size:15px;
		transition:all .5s;
	}
        #continue{
          height: 29px;
           width: 86%;
           background-color: #9e9e9e70;
          border-radius: 0px 0px 49px 49px;
            text-align: center;
           line-height: 35px;
         font-family: arial;
         font-size: 15px;
        }
	.seat:hover{
		background-color:#94c82f;
		color:white;
		box-shadow:0px 0px 1px 3px #94c82f,
			inset 0px 0px 1px 5px #222;
	}
	.sofa{
		height:40px;
		width:100px;
		background-color:#b4e48d;
		border-radius:40px;
		text-align:center;
		line-height:40px;
		font-family:arial;
		font-size:15px;
		transition:all .5s;
	}
	.sofa:hover{
		background-color:#94c82f;
		color:white;
		box-shadow:0px 0px 1px 3px #94c82f,
			inset 0px 0px 1px 5px #222; 
	}
	.ser{

		height:100%;
