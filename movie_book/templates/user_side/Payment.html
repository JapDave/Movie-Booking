{% load static %}

<html>
	<head>
	<style>
		body{
        margin: 0;
		background-color:#222;
	
		background-size:100% 100%; 
        }


	#card{
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%,-50%);
		background-color:silver;
		height:220px;
		width:410px;
		border-radius:3%;
		font-family:arial;
		padding:10px;
		
	}
	#cardno{
		letter-spacing:2px;
		height:35px;
		width:400px;
		color:black;
		padding-left:8px;
		outline:none;
	}
	#cardname{
		letter-spacing:2px;
		height:35px;
		width:400px;
		color:black;
		padding-left:8px;
		outline:none;
	}	
	#mm{
		height:35px;
		width:40px;
		text-align:center;
		outline:none;
	}
	#yy{
		height:35px;
		width:40px;
		text-align:center;
		outline:none;
	}
	#cvv{
		margin-right:50px;
		height:35px;
		width:80px;
		text-align:center;
		letter-spacing:2px;
		outline:none;
	}
	#makepayment{
		height:40px;	
		width:250px;
		border:none;
		background-color:#94c82f;
		border-radius:2px;
		color:white;
		letter-spacing:2px;
		margin-top:50px;
		margin-left:60px;
		outline:none;		
	}
	#blackLayer{
		height:100%;
		width:100%;	
		background-color:#222;
		opacity:0.5;
		position:absolute;
		z-index:-1;
	}
	</style>
	</head>
	<body>

		<div id="blackLayer"></div>

	<div id="card">
		<table border="0">
            <form action="" method="post">
			{% csrf_token %}
			<tr>
				<td colspan="2">
					Card Number<br>
					<input type="text" id="cardno" placeholder="ENTER YOUR CARD NUMBER" maxlength="25" name="cardnumber" required/>	
                   
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="text" id="cardname" placeholder="NAME ON THE CARD" name="nameoncard" required/>
				</td>
			</tr>
			<tr>
				<td>
					Expiry<br>
					<input type="text" id="mm" maxlength="2" placeholder="MM" name="mm" required/>
					<input type="text" id="yy" maxlength="2" placeholder="YY" name="yy" required/>
				</td>
				<td>
					CVV<br>
					<input type="text" id="cvv" maxlength="3" placeholder="CVV" name="cvv" required/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="MAKE PAYMENT" id="makepayment"/>
				</td>
			</tr>
               
		  </form>
			</table>
		</div>

	</body>
</html>
