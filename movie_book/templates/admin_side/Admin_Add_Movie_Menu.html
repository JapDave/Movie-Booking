{% extends 'admin_side/base.html' %}

{% block title%}


{%endblock %}


    {%block content %}


         <div id="rpanel" >
            <table border="0" align="center" cellspacing="20px" >
		<form  method="POST" enctype="multipart/form-data" >
              {% csrf_token %}
                <tr>
                    <td colspan="3" align="center" id="addmovie">ADD MOVIE</td>
                </tr>
		
                <tr>
                    <td>
                        Movie Name :
                    </td>
                    <td colspan="2">
                        <input type="text" name="mname" id="mname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Category :
                    </td>
                    <td>
                        <select id="mcategory1" name="mcategory1">
                            <option>Action</option>
                            <option>Drama</option>
                            <option>Horror</option>
                        </select>
                    </td>
                    <td>
                        <select id="mcategory2" name="mcategory2">
                            <option>Action</option>
                            <option>Drama</option>
                            <option>Horror</option>
                        </select>
                    </td>
                </tr>
               
                <tr>
                    <td>
                        Poster :
                    </td>
                    <td colspan="2">
                        <div id="photo">
                            <input type="file" name="fn"/>
                             <span id="msg"></span>
                           
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Rate :
                    </td>
                    <td colspan="2">
                        <input type="text" id="rate" name="rate" maxlength="5"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Releasing Date :
                    </td>
                    <td colspan="2">
                        <input type="date" id="rdate" name="rdate"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Duration :
                    </td>
                    <td>
                        <input type="text" id="dh" name="dh" placeholder="Hours"/>
                    </td>
                    <td>
                        <input type="text" id="dm" name="dm" placeholder="Minutes"/>
                    </td>
                </tr>
		<tr>
			<Td>
				Language :
			</td>
			<td colspan="2">
				<input type="text" name="lan" id="lag"/>
			</td>
		</tr>
		<tr><td >
			City :
		</td>
              
			<td colspan = "2"><select id="city" name = "mcity">
				<option value="bhavnagar" >BHAVNAGAR</option>
				<option value="ahemdabad">AHEMDABAD</option>
				<option value="baroda">BARODA</option>
				<option value="surat">SURAT</option>
				<option value="rajkot">RAJKOT</option>
				
			</select>
				</td>
				</tr>
				<tr align="center" >
                    <td colspan="3" ><input type="submit" value="ADD MOVIE" id="sbt"/></td>
                </tr>
		</form>
            </table>
        </div>    
    {%endblock%}
